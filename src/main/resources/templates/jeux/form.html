<th:block th:include="_commun/header.html"></th:block>
<h1 class="alert alert-primary text-center">Formulaire</h1>

<form method="post" th:action="@{/jeu/ajouter}" th:object="${jeu}">
    <div class="form-group">
        <label for="nickname">Titre</label>
        <input type="text" th:field="*{title}" id="title" class="form-control">
    </div>
    <div class="form-group">
        <label for="min">Nombre de joueurs minimum</label>
        <input type="text" th:field="*{min}" id="min" class="form-control">
    </div>
    <div class="form-group">
        <label for="max">Nombre de joueurs maximum</label>
        <input type="text" th:field="*{max}" id="max" class="form-control">
    </div>

    <div class="d-flex mt-3 justify-content-between">
        <button type="submit" class="btn btn-primary">
            <i class="fa fa-save"></i> Cr√©er
        </button>
        <button type="reset" class="btn btn-warning">
            <i class="fa fa-eraser"></i> Effacer
        </button>
        <a th:href="@{/jeux}" class="btn btn-danger">
            <i class="fa fa-reply"></i> Retour
        </a>
    </div>
</form>
<th:block th:include="_commun/footer.html"></th:block>
